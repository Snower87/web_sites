<!DOCTYPE html>
<html>
<head>
	<title>Урок №19. Основы работы с DOM в JavaScript. Практика 3</title>
	<script type="text/javascript" src="task_19_04.js"></script>
	<script type="text/javascript">	
		function task_19_24(elem) {
			elem.disabled = true;
			elem.style.cursor = 'not-allowed';
		}

		function add(text) {
			var input = document.getElementById('calc_input');
			input.value = input.value + text;
		}
	</script>
</head>
<body>
	<h1>Урок №19. Основы работы с DOM в JavaScript. Практика 4</h1>
	<a href="attrs.html" target="_blank">Атрибуты для событий</a>
	<h2>Задача №21. Поменять местами зн-я в input</h2>
	<input type="text" id="input_id_1_1" value="Привет!">
	<input type="text" id="input_id_1_2" value="Пока!">
	<button onclick="task_19_21()">Нажми меня</button>
	
	<h2>Задача №22. Квадрат числа</h2>
	<input type="text" id="input_id_2_1" placeholder ="Введите число!">
	<input type="text" id="input_id_2_2" value="Здесь появится результат" disabled>
	<button onclick="task_19_22()">Нажми меня</button>

	<h2>Задача №23. Квадрат числа с проверкой</h2>
	<input type="text" id="input_id_3_1" placeholder ="Введите число!">
	<input type="text" id="input_id_3_2" value="Здесь появится результат" disabled>
	<button onclick="task_19_23()">Нажми меня</button>

	<h2>Задача №24. Замена курсора мыши</h2>
	<input type="submit" onclick="task_19_24(this)" value="Нажми меня">

	<h2>Задача №25. Калькулятор на кнопках</h2>
	<input type="text" value="" id="calc_input"><br><br>
	<input type="submit" onclick="add('+')" value="+" style="width: 100px;">
	<input type="submit" onclick="add('-')" value="-" style="width: 100px;">
	<br><br>
	<input type="submit" onclick="add('*')" value="*" style="width: 100px;">
	<input type="submit" onclick="add('/')" value="/" style="width: 100px;">
	<br><br>
	<input type="submit" onclick="add('1')" value="1" style="width: 33px;">
	<input type="submit" onclick="add('2')" value="2" style="width: 33px;">
	<input type="submit" onclick="add('3')" value="3" style="width: 33px;"><br><br>
	<input type="submit" onclick="add('4')" value="4" style="width: 33px;">
	<input type="submit" onclick="add('5')" value="5" style="width: 33px;">
	<input type="submit" onclick="add('6')" value="6" style="width: 33px;"><br><br>
	<input type="submit" onclick="add('7')" value="7" style="width: 33px;">
	<input type="submit" onclick="add('8')" value="8" style="width: 33px;">
	<input type="submit" onclick="add('9')" value="9" style="width: 33px;"><br><br>	
	<input type="submit" onclick="add('0')" value="0" style="width: 33px;"><br><br>		
</body>
</html>
